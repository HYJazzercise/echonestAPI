<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jazzercise | Find Your Groove</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="background">
		<div class="wrapper">
			<header>
				<h1>Jazzercise</h1>
				<h2>Music with your heartbeat</h2>	
			</header>
			<div class="userinput">
				<form action="">
					<section class="music">
						<input type="text">
					</section>
					<section class="workout">
						<input type="radio" name="workoutIntensity" value="120">
						<input type="radio" name="workoutIntensity" value="140">
						<input type="radio" name="workoutIntensity" value="160">
					</section>
					<section class="submitButton">
						<input type="submit">
					</section>
				</form>
			</div>
			<section class="results">
				<div class="wrapper">
					
				</div>
			</section>
		</div>
	</div>
		<footer>
			
		</footer>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

</html>
