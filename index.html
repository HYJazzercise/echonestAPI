<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jazzercise | Find Your Groove</title>
	<link rel="icon" href="images/iconEchonest.png">
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700|Lato:400,300,700,100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">

</head>
<body>
	<div class="background">
		<div class="wrapper">
			<header>
				<div class="imgFlex">
					<img src="images/logo.svg" alt="">
				</div>
				<div class="flex">
					<h1>Jazzercise</h1>
					<h2>Music with your heartbeat</h2>	
				</div>
			</header>
			<div class="userinput">
				<form action="">
					<fieldset class="music">
						<input type="text" placeholder="Find music similar to..." id="artistInput" required="required">
					</fieldset>
					<fieldset class="workout">
						<label for="low">Low</label>
						<input type="radio" name="workoutIntensity" value="120" id="low" required="required">
						<label for="medium">Medium</label>
						<input type="radio" name="workoutIntensity" value="140" id="medium" required="required">
						<label for="hard">Hard</label>
						<input type="radio" name="workoutIntensity" value="160" id="hard" required="required">
					<div class="toggle">
						<a href="#" id="moreInfo">Find Your Workout Intensity</a>
					 	<div class="toggleDiv">
					 	 	<p class="blue">Low heart rate is 120-140 beats per minute.</p>
					 	 	<p class="yellow">Medium heart rate is 140-160 beats per minute.</p>
					 	 	<p class="red">Hard heart rate is more than 160 beats per minute.</p>
					 	</div>
					</fieldset>
					<section class="submitButton">
						<input type="submit" class="submit" value="Find me a playlist">
					</section>
				</form>
			</div>
		</div>
	</div>
	<section class="finalResult">	
			<section class="results" id="results">
				<div class="wrapper">
					
				</div>
			</section>
			<section class="playlistResult" id="playlistResult">
				<div id="backToTop" class="hidden"><i class="fa fa-arrow-circle-o-up"></i></div>
			</section>
		</section>
	<footer>
		<div class="wrapper">
			<div class="footerLeft">
				<div class="footerLeftLine1">	
					<p>Website Â© 2016 by <a href = "http://aureliedufour.com">Aurelie Dufour</a>,</p>
				</div>
				<div class="footerLeftLine2">
					<p><a href = "http://karifairweather.com">Kari Fairweather</a> & <a href = "http://owencraig.ca">Owen Craig</a></p>
				</div>
			</div>
			<div class="footerRight">
				<!-- <p>Built using the <a href="http://the.echonest.com/">Echonest API</a></p>
				<p>And the <a href="https://developer.spotify.com/web-api/">Spotify API</a></p> -->
				<img src="images/echonestLogo.png" alt="">
				<img src="images/spotifyLogo.png" alt="">
			</div>
		</div>
			
	</footer>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="javaScript/script.js"></script>

</body>
</html>
