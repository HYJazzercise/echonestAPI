<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jazzercise | Find Your Groove</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<div class="background">
		<div class="wrapper">
			<header>
				<img src="images/logo.svg" alt="">
				<h1>Jazzercise</h1>
				<h2>Music with your heartbeat</h2>	
			</header>
			<div class="userinput">
				<form action="">
					<section class="music">
						<input type="text" placeholder="Find music similar to...">
					</section>
					<section class="workout">
						<label for="low">Low</label>
						<input type="radio" name="workoutIntensity" value="120">
						<label for="medium">Medium</label>
						<input type="radio" name="workoutIntensity" value="140">
						<label for="hard">Hard</label>
						<input type="radio" name="workoutIntensity" value="160">
					</section>
					<section class="submitButton">
						<input type="submit" value="Find me a playlist">
					</section>
				</form>
			</div>
			<section class="results">
				<div class="wrapper">
					<p>Website Â© 2016 by <a href = "http://aureliedufour.com">Aurelie Dufour</a>, <a href = "http://karifairweather.com">Kari Fairweather</a> & <a href = "http://owencraig.ca">Owen Craig</a></p>
					<p>Built using the <a href="http://the.echonest.com/">Echonest API</a></p>
					<img src="images/echonestLogo.png" alt="">
				</div>
			</section>
		</div>
	</div>
		<footer>
			
		</footer>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="javaScript/script.js"></script>

</body>
</html>
